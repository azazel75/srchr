<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>srchr.tabs</title>
		<style>
			.tab {
				border: solid 1px black;
			}
			.disabled a{
				color: gray;
				text-decoration: none;
			}
			.active a {
				color: orange;
			}
		</style>
	</head>
	<body>
		<h1>Srchr.Tabs</h1>
		<p>A very basic tabs widget that creates 'activate' events.</p>
		<h2>Demo</h2>
		<p>Click the different tabs.</p>
	    <ul id='resultsTab'>
			<li><a href='#flickr'>Flickr</a></li>
			<li><a href='#yahoo'>Yahoo</a></li>
			<li><a href='#upcoming'>Upcoming</a></li>
		</ul>

		<div id='flickr' class='tab'>Flickr Stuff</div>
		<div id='yahoo' class='tab'>Yahoo Stuff</div>
		<div id='upcoming' class='tab'>Upcoming Stuff</div>

		<button id='enable'>Enable flickr and upcoming</button>
		<script type='text/javascript' 
                src='../../steal/steal.js'>
        </script>
		
		<script type='text/javascript' >
			steal('srchr/tabs', function(Tabs){
			
				var enabled = can.compute(['flickr','yahoo'])
				
				new Tabs('#resultsTab',{
				  	enabled: enabled
				});
			
			
			
				$("#enable").click(function(){
					enabled(['flickr','upcoming'])
				})
			})
		</script>
		
	</body>
</html>
